<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&amp;display=swap" rel="stylesheet">
  <script src="index.js"></script>
  <title>
    CP2
  </title>
</head>
<body>
  <header>
    <h1>
      A simple four function calculator
    </h1>
  </header>
  <h2>
    Enter your arithmetic expression using the buttons below and press equals.
  </h2>
  <section id="calculator">
    <textarea id="entry"></textarea>
    <section>
      <button class="number">0</button>
      <button class="number">1</button>
      <button class="number">2</button>
    </section>
    <section>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
    </section>
    <section>
      <button class="number">6</button>
      <button class="number">7</button>
      <button class="number">8</button>
    </section>
    <section>
      <button class="number">9</button>
      <button class="operation">+</button>
      <button class="operation">-</button>
    </section>
    <section>
      <button class="operation">*</button>
      <button class="operation">/</button>
      <button id="equals">=</button>
    </section>
  </section>
  <h3 id="recent">Answer Log</h3>
  <section id="answers">
    <h3>Last 5 results produced</h3>
  </section>
</body>
